<div class="perfil">


  <mat-card class="mat-elevation-z12">
    <button mat-raised-button color="primary" class="login-button" (click)="logout()">
      Desconectarse
    </button>
    <mat-card-title style="text-align:center;">Perfil</mat-card-title>
    <div class="justify-content-center"><img mat-card-image id="perfilImg" class="responsive-img" [src]="img" alt="Photo of a Shiba Inu"></div>
    <mat-card-content>
      <form action="">
        <mat-form-field>
          <input matInput placeholder="Usuario" required name="username" ngModel #username="ngModel"
            [(ngModel)]="perfil.username">
          <mat-icon matSuffix>perm_identity</mat-icon>
          <mat-error *ngIf="username.invalid">
            El usuario es obligatorio
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email" required name="email" ngModel #email="ngModel" [(ngModel)]="perfil.email">
          <mat-error *ngIf="email.invalid">El email es obligatorio</mat-error>
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Cambiar imagen perfil" required minlength="6" name="password" ngModel
            #password="ngModel" [(ngModel)]="perfil.photoUrl">
        </mat-form-field>
        <button mat-raised-button color="primary" class="login-button" (click)="updateCurrentUser()">
          Actualizar perfil
        </button>
        <button mat-raised-button *ngIf="admin" color="primary" class="login-button" routerLink="/adminperfil">
            Listado de usuarios
        </button>
      </form>
    </mat-card-content>

  </mat-card>

</div>
