<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align:center;">Iniciar sesión/Registrarse</mat-card-title>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">



      <mat-tab label="Iniciar sesión">
        <mat-card-content>
          <form [formGroup]="singForm" novalidate (ngSubmit)="login()">
            <mat-form-field>
              <input matInput placeholder="Email" required formControlName="emails" name="emails">
             
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Contraseña" type="password"  formControlName="passwords" required minlength="6" name="passwords">
              
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <button mat-raised-button color="primary" class="login-button"  type="submit">
              Iniciar sesión
            </button>
          </form>
        </mat-card-content>
      </mat-tab>






      <mat-tab label="Registrarse">
        <mat-card-content>
          <form [formGroup]="registerForm" novalidate (ngSubmit)="register()">
            <mat-form-field>
              <input matInput placeholder="Usuario" class="form-control"  formControlName="usernamer">
              <mat-icon matSuffix>perm_identity</mat-icon>
              <mat-error *ngIf="f.usernamer.invalid && (f.usernamer.touched || f.usernamer.dirty)">El usuario es obligatorio</mat-error>
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Email"  formControlName="emailr">
              <mat-icon matSuffix>email</mat-icon>
            <!--   <mat-error *ngIf="f.emailr.errors.required">El email es obligatorio</mat-error>
              <mat-error *ngIf="f.emailr.errors.pattern">El email no tiene formato válido</mat-error> -->
            </mat-form-field>


            <mat-form-field>
              <input matInput placeholder="Contraseña" type="password"  minlength="6"  formControlName="passwordr">
              <mat-icon matSuffix>lock</mat-icon>
             <!--  <mat-error *ngIf="f.passwordr.required && (f.passwordr.touched || f.passwordr.dirty)">La Contraseña es obligatorio</mat-error> -->
            </mat-form-field>
            
            <button mat-raised-button color="primary" class="login-button" type="submit">
              Registrarse
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
